<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>未登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="text-center animated fadeInRightBig" style="margin-top: 12%;">
                    <h3 class="font-bold">未登录</h3>
                    <div class="error-desc">
                        未能获取到用户信息，请登录。
                        <br/><a href="#" onclick="window.top.location.href = '../../'" class="btn btn-primary m-t">去登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script>
    //获取页面参数
    jQuery.getUrlParam = function (name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

    //有回跳参数，并且本页不是在最顶层，隐藏去登录按钮
    if ($.getUrlParam("reload") != null && window.top !== window.self) {
        $(".text-center").hide();
    }
    window.top.$("#LoginForm").attr("data-reload", $.getUrlParam("reload")).attr("data-iframe", window.name).click();
    if (window.top !== window.self) {
        window.parent.layer.closeAll(); //关闭打开的窗口
    }

</script>
</body>
</html>
